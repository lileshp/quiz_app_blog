{% extends 'core/base.html' %}
{% load static %}
{% block content %}

<style>
    .contact-card {
        border-radius: 15px;
        overflow: hidden;
        background: #ffffff;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
    }
    .contact-card:hover {
        transform: translateY(-5px);
    }
    .form-control:focus {
        border-color: #28a745;
        box-shadow: 0 0 8px rgba(40,167,69,0.3);
    }
    .btn-contact {
        background: linear-gradient(45deg, #28a745, #218838);
        color: white;
        font-weight: bold;
        transition: background 0.3s ease;
    }
    .btn-contact:hover {
        background: linear-gradient(45deg, #218838, #1e7e34);
        color: white;
    }
    .fade-in {
        animation: fadeInUp 0.8s ease-in-out;
    }
    @keyframes fadeInUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
</style>

<div class="container py-5">
    <h1 class="text-center mb-5">Contact Us</h1>
    <div class="row align-items-center">
        
        <!-- Contact Form -->
        <div class="col-lg-6 mb-4 fade-in">
            <div class="contact-card p-4">
                <form method="post" action="{% url 'contact' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="John Doe" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="email">Your Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="john@example.com" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="subject">Subject</label>
                        <input type="text" name="subject" id="subject" class="form-control" placeholder="Subject here..." required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="message">Your Message</label>
                        <textarea name="message" id="message" class="form-control" rows="5" placeholder="Write your message here..." required></textarea>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-contact btn-lg px-5">Send Message</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Contact Image / GIF -->
        <div class="col-lg-6 text-center fade-in">
            <img src="{% static 'images/contact.png' %}" alt="Contact Us" class="img-fluid rounded shadow">
            <p class="mt-3 text-muted">Weâ€™ll get back to you within 24 hours!</p>
        </div>

    </div>
</div>

{% endblock %}
