{% extends 'core/base.html' %}
{% block content %}
<h2>Manage Blogs</h2>
<a href="{% url 'add_blog' %}" class="btn btn-success mb-3">+ Add Blog</a>
<table class="table table-bordered">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Created</th>
        <th>Actions</th>
    </tr>
    {% for blog in blogs %}
    <tr>
        <td>{{ blog.title }}</td>
        <td>{{ blog.author.username }}</td>
        <td>{{ blog.created_at|date:"Y-m-d H:i" }}</td>
        <td>
            <a href="{% url 'edit_blog' blog.id %}" class="btn btn-primary btn-sm">Edit</a>
            <a href="{% url 'delete_blog' blog.id %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
