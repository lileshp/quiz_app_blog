{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="card p-4 shadow">
  <h3>Add Question to: {{ quiz.title }}</h3>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label>Question:</label>
      <textarea name="question" class="form-control summernote" required></textarea>
    </div>

    <label>Options:</label>
    <div id="options-container">
      {% for i in "1234" %}
      <div class="form-group">
        <input type="text" name="options[]" class="form-control mb-1" placeholder="Option {{ forloop.counter }}">
      </div>
      {% endfor %}
    </div>

    <div class="form-group">
      <label>Correct Option (0-based index):</label>
      <input type="number" name="correct_option" class="form-control" min="0" max="3" required>
    </div>

    <button type="submit" class="btn btn-success">Add Question</button>
    <a class="btn btn-info" href = "{% url 'admin_manage_quizzes' %}">Back</a>
  </form>
</div>

<!-- Summernote JS -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<script>
  $(document).ready(function () {
    $('.summernote').summernote({
      height: 120
    });
  });
</script>
{% endblock %}
