{% extends 'core/base.html' %}
{% block content %}
<h2>{% if blog %}Edit Blog{% else %}Add Blog{% endif %}</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}
